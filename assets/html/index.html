<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Accueil | PasSeulSurMars</title>
</head>
<body>
  <div>
    <!-- Log in user in session -->
    
  </div>
  <script src="js/utils.js"></script>
  <script src="js/Cookie.js"></script>
  <script src="js/index.js"></script>
  <script>
    var socket = new WebSocket('ws://' + "{{ serveraddr }}")
    socket.onopen = (event) => {
      console.log("Server Reached")
      document.getElementById('loginButton').onclick = () => {
        auth('auth')
      }
      document.getElementById('registerButton').onclick = () => {
        register('register')
      }
      document.getElementById('registerNewButton').onclick = () => {
        registerInNewSession('registerNew')
      }
    }
    socket.onmessage = (event) => {
      var data = JSON.parse(event.data)
      checkAuth(data)
    }
  </script>
</body>
</html>
