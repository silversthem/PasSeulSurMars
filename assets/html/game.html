<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Serveur {{ name }} | PasSeulSurMars</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/game.css"/>
</head>
<body>
  <!-- Auth UI -->
  <div id="AUTH">
    <!-- Login in existing session -->
    <form id="auth">
      <input type="text" name="session" placeholder="Session id"/><br/>
      <input type="text" name="login" placeholder="Login"/><br/>
      <input type="password" name="password" placeholder="Password"/><br/>
      <input type="button" value="Log in" id="loginButton"/>
    </form>
    <!-- New user in existing session -->
    <form id="register">
      <input type="text" name="session" placeholder="Session id"/><br/>
      <input type="text" name="login" placeholder="Login"/><br/>
      <input type="password" name="password" placeholder="Password"/><br/>
      <input type="button" value="Join" id="registerButton"/>
    </form>
    <!-- New user & new session -->
    <form id="registerNew">
      <input type="text" name="login" placeholder="Login"/><br/>
      <input type="password" name="password" placeholder="Password"/><br/>
      <input type="button" value="Create session" id="registerNewButton"/>
    </form>
  </div>
  <!-- Game UI -->
  <div id="GAME">
    <div id="actionMenu">
      <div id="focusedActionPanel"></div>
      <hr/>
      <div id="otherActionsListPanel"></div>
    </div>
    <div id="mainAction">
      <div id="playerPanel">
        <p>player info</p>
      </div>
      <div id="gamePanel">
        <canvas id="gameCanvas"></canvas>
        <p id="coordsPanel">(? ; ?)</p>
        <p id="hoverCoordsPanel">(? ; ?)</p>
      </div>
      <div id="chatbotPanel">
        <p>chatbot</p>
      </div>
    </div>
  </div>
    <script src="/gameconfig.js"></script>
    <script src="/js/utils/utils.js"></script>
    <script src="/js/utils/Cookie.js"></script>
    <script src="/js/gui/Panel.js"></script>
    <script src="/js/gui/GameCanvas.js"></script>
    <script src="/js/game/ServerData.js"></script>
    <script src="/js/game/clientside.js"></script>
    <script src="/js/Auth.js" ></script>
    <script src="/js/Game.js" ></script>
    <script>
      var game = new Game("{{ serveraddr }}",'AUTH','GAME')
    </script>
</body>
</html>
