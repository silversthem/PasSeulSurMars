<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Serveur {{ name }} | PasSeulSurMars</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/game.css"/>
</head>
<body>
  <!-- Auth UI -->
  <div id="AUTH">
    <!-- Login in existing session -->
    <form id="auth">
      <input type="text" name="session" placeholder="Session id"/><br/>
      <input type="text" name="login" placeholder="Login"/><br/>
      <input type="password" name="password" placeholder="Password"/><br/>
      <input type="button" value="Log in" id="loginButton"/>
    </form>
    <!-- New user in existing session -->
    <form id="register">
      <input type="text" name="session" placeholder="Session id"/><br/>
      <input type="text" name="login" placeholder="Login"/><br/>
      <input type="password" name="password" placeholder="Password"/><br/>
      <input type="button" value="Join" id="registerButton"/>
    </form>
    <!-- New user & new session -->
    <form id="registerNew">
      <input type="text" name="login" placeholder="Login"/><br/>
      <input type="password" name="password" placeholder="Password"/><br/>
      <input type="button" value="Create session" id="registerNewButton"/>
    </form>
  </div>
  <!-- Game UI -->
  <div id="GAME">
    <div id="actionMenu">
      <div id="focusedActionPanel">
        
      </div>
      <div id="otherActionsListPanel">
        <div class="groupPanel" id="ObjectsPanel">
          <div class="panelTitle">Objects</div>
          <div class="tabs">
            <div class="tab focusedTab">All</div><div class="tab">Power</div><div class="tab">Containers</div><div class="tab">Cables</div>
          </div>
        </div>
        <div class="groupPanel" id="InventoryPanel">
          <div class="panelTitle">Inventory</div>
          <div class="tabs">
            <div class="tab focusedTab">All</div><div class="tab">...</div>
          </div>
        </div>
      </div>
    </div>
    <div id="mainAction">
      <div id="playerPanel">
        <div class="statusProgressBar">
          <div class="statusProgressBarLabel">Health</div>
          <progress class="statusProgressBarBar" value="100" max="100">100%</progress>
        </div>
        <div class="statusProgressBar">
          <div class="statusProgressBarLabel">Oxygen</div>
          <progress class="statusProgressBarBar" value="100" max="100">100%</progress>
        </div>
        <div class="statusProgressBar">
          <div class="statusProgressBarLabel">Stamina</div>
          <progress class="statusProgressBarBar" value="100" max="100">100%</progress>
        </div>
        <div id="playerPanelTitle">Player Name</div>
      </div>
      <div id="gamePanel">
        <canvas id="gameCanvas"></canvas>
        <p id="coordsPanel">(? ; ?)</p>
        <p id="hoverCoordsPanel">(? ; ?)</p>
      </div>
      <div id="chatPanel">
        <div id="chatTitle">Chat</div>
        <div class="tabs">
          <div class="tab">Chat</div><div class="tab focusedTab">Radio</div><div class="tab">Companion</div>
        </div>
        <div id="chatContent"></div>
        <textarea type="text" placeholder="> Chat here" name="chatInput" id="chatInput"></textarea>
      </div>
    </div>
  </div>
    <script src="/gameconfig.js"></script>
    <script src="/js/utils/utils.js"></script>
    <script src="/js/utils/Cookie.js"></script>
    <script src="/js/gui/Panel.js"></script>
    <script src="/js/gui/GameCanvas.js"></script>
    <script src="/js/game/ServerData.js"></script>
    <script src="/js/game/clientside.js"></script>
    <script src="/js/Auth.js" ></script>
    <script src="/js/Game.js" ></script>
    <script>
      var game = new Game("{{ serveraddr }}",'AUTH','GAME')
    </script>
</body>
</html>
